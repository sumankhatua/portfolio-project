        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);

      .bi {
        vertical-align: -.125em;

        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;

<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Suman Khatua</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav position-absolute top-1 end-0">
                    <a class="nav-link" href="#">Twitter</a>
                    <a class="nav-link" href="#">Resume</a>
                    <a class="nav-link" href="#">Blog</a>

                </div>
            </div>
        </div>
    </nav>
</header>

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Hi I'm Suman</h1>
                <p class="lead text-muted">Hey! My name is Suman and I like to build new websites</p>
                <p>
                    <a href="mailto:skhatua19@gmail.com" class="btn btn-primary my-2">Email Me</a>
                </p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                {% for job in jobs.all %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="card-img-top" src="{{ job.image.url }}" />
                        <div class="card-body">
                            <p class="card-text">{{ job.summery }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</main>

<footer class="text-muted py-5">
    <div class="container text-center">
        <p>© Suman Khatua {% now "Y" %}</p>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


</body>
